<!DOCTYPE html>
<html lang="en" xmlns: th="http://www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Landon Hotel | Staff View </title>
</head>
<body>
<table>
<tr>
    <th>Employer Number</th>
    <th>First Name </th>
    <th>Last Name </th>
    <th>Position </th>
</tr>
<tr th:each="staff:${staffs}">
    <td th:text="${staff.employeeId}">Employee Id</td>
    <td th:text="${staff.firstName}">First Name</td>
    <td th:text="${staff.lastName}">Last Name</td>
    <td th:text="${staff.position}">Position</td>
</tr>
</table>

</body>
</html>
